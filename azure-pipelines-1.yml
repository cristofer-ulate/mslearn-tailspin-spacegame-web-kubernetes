trigger:
- master

pool:
  vmImage: 'CristoferKubernetesAgent'

steps:
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'criskubeconfigsercon'
    command: 'login'
